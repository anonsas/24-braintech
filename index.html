<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#ffffff" />
    <title>Braintech - IT Solutions and Technology Startup</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      src="https://kit.fontawesome.com/5d415a95af.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="animated-lines-wrapper">
      <div class="animated-line animated-line-1"></div>
      <div class="animated-line animated-line-2"></div>
      <div class="animated-line animated-line-3"></div>
      <!-- HEADER --START==================== -->
      <div id="home" class="container header-background">
        <div class="row">
          <header class="header">
            <img src="./assets/logo/logo-light.png" alt="logo" class="header__logo" />
            <a class="fa-solid fa-bars toggle-button"></a>

            <nav class="navbar">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#services">Services</a>
              <a href="#pages">Pages</a>
              <a href="#blog">Blog</a>
              <a href="#contact">Contact</a>
              <div class="navbar__icons">
                <button class="fa-solid fa-magnifying-glass"></button>
                <button class="fa-regular fa-rectangle-list"></button>
              </div>
            </nav>
          </header>
        </div>
      </div>
      <!-- HEADER --END==================== -->

      <!-- ======================================================== -->

      <!-- HERO-SECTION --START==================== -->
      <section class="container hero-background">
        <div class="row">
          <section class="hero">
            <!-- LEFT-SIDE -->
            <div class="hero__content">
              <button class="hero__content-btn">
                <i class="fa-solid fa-play hero__youtube-icon"></i>
              </button>
              <div class="hero__content-text">
                <h1>We Are Digital Agency & Technology Solution</h1>
                <p>
                  We are leading technology solutions providing company all over the world
                  doing over 40 years.
                </p>
              </div>

              <a href="#" class="btn">Get Started</a>
            </div>

            <!-- RIGHT-SIDE -->
            <img
              src="./assets/images/header-rocket.png"
              alt="rocket"
              class="hero__image"
            />
          </section>
        </div>
      </section>
      <!-- HERO-SECTION --END==================== -->
    </div>

    <!-- ======================================================== -->

    <!-- COMPOSITION-TOP --START==================== -->
    <section class="container composition-top-background">
      <div class="row">
        <div class="composition">
          <div class="composition__slider"></div>
        </div>
      </div>
    </section>
    <!-- COMPOSITION-TOP --END====================== -->

    <!-- ======================================================== -->

    <!-- ABOUT-US --START==================== -->
    <section id="about" class="container about-background">
      <div class="row"></div>
    </section>
    <!-- ABOUT-US --END====================== -->

    <!-- ======================================================== -->

    <!-- ABOUT-US-PROGRESS --START==================== -->
    <section class="container about-progress-background">
      <div class="row"></div>
    </section>
    <!-- ABOUT-US-PROGRESS --END====================== -->

    <!-- ======================================================== -->

    <!-- SERVICES --START==================== -->
    <section id="services" class="container services-background">
      <div class="row"></div>
    </section>
    <!-- SERVICES --END====================== -->

    <!-- ======================================================== -->

    <!-- CHOOSE-US --START==================== -->
    <section id="pages" class="container choose-us-background">
      <div class="row"></div>
    </section>
    <!-- CHOOSE-US --END====================== -->

    <!-- ======================================================== -->

    <!-- LETS TALK --START==================== -->
    <section class="container talk-background">
      <div class="row"></div>
    </section>
    <!-- LETS TALK --END====================== -->

    <!-- ======================================================== -->

    <!-- BLOGS --START==================== -->
    <section id="blog" class="container blogs-background">
      <div class="row"></div>
    </section>
    <!-- BLOGS --END====================== -->

    <!-- ======================================================== -->

    <!-- TESTIMONIALS --START==================== -->
    <section class="container testimonials-background">
      <div class="row"></div>
    </section>
    <!-- TESTIMONIALS --END====================== -->

    <!-- ======================================================== -->

    <!-- COMPOSITION-BOTTOM --START==================== -->
    <section class="container composition-bottom-background">
      <div class="row">
        <div class="composition">
          <div class="composition__slider composition__slider-2"></div>
        </div>
      </div>
    </section>
    <!-- COMPOSITION-BOTTOM --END====================== -->

    <!-- ======================================================== -->

    <!-- FOOTER --START==================== -->
    <footer id="contact" class="container footer-background">
      <div class="row"></div>
    </footer>
    <!-- FOOTER --END====================== -->

    <!-- ======================================================== -->

    <!-- MOVE TO TOP BUTTON --START==================== -->
    <button class="btn-to-top"></button>
    <!-- MOVE TO TOP BUTTON --END====================== -->

    <script defer src="./js/components/navbar.js"></script>
    <script defer src="./js/components/composition.js"></script>
  </body>
</html>
